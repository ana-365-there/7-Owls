<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snack Inventory System</title>

<!-- üî• FIREBASE SDK (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial; background:#f5f5f5; padding:20px; }
h1, h2, h3 { text-align:center; }
table { width:100%; border-collapse: collapse; margin-top:20px; background:#fff; }
th, td { border:1px solid #ccc; padding:10px; text-align:center; }
th { background:#222; color:#fff; }
input { padding:6px; }
button { padding:8px 14px; cursor:pointer; font-size:14px; margin:4px; }
.section { background:#fff; padding:15px; margin-top:20px; }
.hidden { display:none; }
.delete-btn { background:#e74c3c; color:#fff; border:none; }
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="loginBox" class="section">
  <h2>üîê Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <br><br>
  <button onclick="login()">Login</button>
</div>

<!-- üõí MAIN APP -->
<div id="app" class="hidden">

<h1>üõí Snack Inventory & Sales</h1>

<!-- ADD / UPDATE ITEM -->
<div class="section">
  <h3>‚ûï Add / Update Item</h3>
  <input id="newItemName" placeholder="Item Name">
  <input id="newItemQty" type="number" placeholder="Quantity">
  <button onclick="addOrUpdateItem()">Add / Update</button>
</div>

<table id="inventoryTable">
<thead>
<tr>
  <th>Item</th>
  <th>Available Qty</th>
  <th>Sell Qty</th>
  <th>Buyer</th>
  <th>Amount (‚Çπ)</th>
  <th>Action</th>
</tr>
</thead>
<tbody></tbody>
<tfoot>
<tr style="font-weight:bold;">
  <td colspan="5">Total Sale (‚Çπ)</td>
  <td id="totalSale">0</td>
</tr>
</tfoot>
</table>

<div style="text-align:center;">
  <button onclick="sellAll()">‚úÖ Sell</button>
  <button onclick="undoLast()">‚Ü©Ô∏è Undo</button>
</div>

<div class="section">
  <h3>üßæ Purchase Log</h3>
  <ul id="purchaseLog"></ul>
</div>

</div>

<script>
/* =========================
   üîê PASSWORD
========================= */
const PASSWORD = "snack_attack";

/* =========================
   üî• FIREBASE CONFIG (YOURS)
========================= */
const firebaseConfig = {
  apiKey: "AIzaSyBBpTceIiJeQCqh8NGK9L8dAOCow2i2Ii4",
  authDomain: "snack-inventory-a96f4.firebaseapp.com",
  projectId: "snack-inventory-a96f4",
  storageBucket: "snack-inventory-a96f4.appspot.com",
  messagingSenderId: "786616769718",
  appId: "1:786616769718:web:dfd3d42f167773b1e0da17"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const docRef = db.collection("inventory").doc("main");

/* =========================
   üì¶ DEFAULT DATA
========================= */
const DEFAULT_ITEMS = [
  {name:"Tedhe Medhe", qty:21},
  {name:"Mad Angles", qty:3},
  {name:"Kurkure Puffcorn", qty:5}
];

let items = [];
let logs = [];
let totalSale = 0;
let history = [];

/* =========================
   üîê LOGIN
========================= */
function login(){
  if(password.value === PASSWORD){
    loginBox.style.display="none";
    app.classList.remove("hidden");
    loadData();
  } else {
    alert("Wrong password");
  }
}

/* =========================
   ‚òÅÔ∏è LOAD FROM FIREBASE
========================= */
async function loadData(){
  const snap = await docRef.get();
  if(snap.exists){
    const d = snap.data();
    items = d.items || DEFAULT_ITEMS;
    logs = d.logs || [];
    totalSale = d.totalSale || 0;
    history = d.history || [];
  } else {
    items = DEFAULT_ITEMS;
    save();
  }
  renderAll();
}

/* =========================
   ‚òÅÔ∏è SAVE TO FIREBASE
========================= */
function save(){
  docRef.set({ items, logs, totalSale, history });
}

/* =========================
   ‚Ü©Ô∏è SNAPSHOT (UNDO)
========================= */
function snapshot(){
  history.push(JSON.parse(JSON.stringify({items, logs, totalSale})));
}

/* =========================
   üßæ RENDER UI
========================= */
function renderAll(){
  const body = document.querySelector("#inventoryTable tbody");
  body.innerHTML = "";
  items.forEach((i,idx)=>{
    body.innerHTML += `
      <tr>
        <td>${i.name}</td>
        <td>${i.qty}</td>
        <td><input id="q${idx}" type="number"></td>
        <td><input id="b${idx}"></td>
        <td><input id="a${idx}" type="number"></td>
        <td><button class="delete-btn" onclick="deleteItem(${idx})">Delete</button></td>
      </tr>
    `;
  });
  document.getElementById("totalSale").textContent = totalSale;
  renderLogs();
}

function renderLogs(){
  purchaseLog.innerHTML = "";
  logs.forEach(l => purchaseLog.innerHTML += `<li>${l}</li>`);
}

/* =========================
   üí∞ SELL ITEMS
========================= */
function sellAll(){
  snapshot();
  items.forEach((i,idx)=>{
    let q = parseInt(document.getElementById(`q${idx}`).value);
    let b = document.getElementById(`b${idx}`).value;
    let a = parseFloat(document.getElementById(`a${idx}`).value);
    if(q>0 && q<=i.qty && b && a>0){
      i.qty -= q;
      totalSale += a;
      logs.push(`${b} bought ${q} √ó ${i.name} for ‚Çπ${a} on ${new Date().toLocaleString()}`);
    }
  });
  save(); renderAll();
}

/* =========================
   ‚Ü©Ô∏è UNDO (SALES ONLY)
========================= */
function undoLast(){
  if(!history.length) return alert("Nothing to undo");
  let last = history.pop();
  items = last.items;
  logs = last.logs;
  totalSale = last.totalSale;
  save(); renderAll();
}

/* =========================
   ‚ûï ADD / UPDATE ITEM
========================= */
function addOrUpdateItem(){
  snapshot();
  let name = newItemName.value.trim();
  let qty = parseInt(newItemQty.value);
  if(!name || qty<=0) return alert("Enter valid data");

  let found = items.find(i=>i.name.toLowerCase()===name.toLowerCase());
  if(found) found.qty += qty;
  else items.push({name, qty});

  save(); renderAll();
  newItemName.value = "";
  newItemQty.value = "";
}

/* =========================
   ‚ùå DELETE ITEM
========================= */
function deleteItem(index){
  if(!confirm("Delete this item?")) return;
  snapshot();
  items.splice(index,1);
  save(); renderAll();
}
</script>

</body>
</html>
